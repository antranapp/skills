name: Generate Marketplace Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'skills/**'
      - 'scripts/generate-marketplace.js'
      - 'package.json'

jobs:
  generate-marketplace:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run marketplace generator
        run: node scripts/generate-marketplace.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code .claude-plugin/marketplace.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/marketplace.json
          git commit -m "chore: update marketplace manifest [skip ci]"
          git push
